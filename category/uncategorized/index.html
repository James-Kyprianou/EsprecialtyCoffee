/** Client colour theme. **/
:root {
    --red: #91473B;
    --green: #AEC9A6;
    --yellow: #f6c788;
}

/** Header & Nav below. **/
header, #header-scroll {
		padding: 0 30px 12px;
		margin: 0 calc(-50vw + 50%);
}
header.wp-block-template-part {
}
.wp-block-separator {
    margin: -15px calc(-50vw + 50%) 0 !important;
		border-bottom: 1px solid #f39c12; 
		opacity: 0.5;
		display: none;
}
.wp-block-image {
    margin-left: -20px !important;
}
/* Nav items. */
.wp-block-navigation__container .wp-block-navigation-item__content {
    color: white;
    opacity: 1;
    text-decoration: none !important;
		font-size: 24px;
		transition: transform 0.25s;
}
.wp-block-navigation__container:hover .wp-block-navigation-item__content:not(:hover) {
    opacity: 0.5;
}
.wp-block-navigation__container:hover .wp-block-navigation-item__content:hover {
	transform: scale(1.12); 
}
.wp-block-navigation-item:last-child {
	display: none; /* Hide the location nav item only on big screens as it's replaced with a button. This nav item is only visible in the mobile menu. */
} 
/* Location button in nav bar. */
.location-button {
    display: inline-block;
    margin: 10px 155px 0 0 !important;
}
.location-text {
    display: inline-block;
    padding: 6px 11px 6px 76px;
    color: white;
		font-size: 24px;
		font-weight: bold;
    border: 3px solid #ffffff;
    border-radius: 6px;
    margin: 0 10px 5px 0 !important;
		transition: border-radius 0.2s ease;
}
body.page-id-10205 /* When the current page is the location page. */
.location-text {
		text-decoration: underline;
		text-decoration-color: var(--green);;
}
.location-text {
    transition: transform 0.3s ease;
}
.location-text:hover {
    transform: rotate(1deg);
}
.location-text:hover + #location-icon {
    animation: bounce 2s ease;
    animation-iteration-count: 1;
}
.location-text:hover {
		color: rgba(255,255,255,0.8);
		border: 3px solid rgba(255,255,255,0.8);
		border-radius: 10px;
}
#location-icon {
		margin: 0 0 -5px -190px !important;
    width: 21px !important;
    height: 30px !important;
}
/* Green dot under nav items. */
.wp-block-navigation__container .wp-block-navigation-item::after, .current-menu-item::after {
    content: '';
    width: 12px;
    height: 12px;
    border-radius: 50%;
    position: absolute;
    bottom: -10px;
    left: 0;
    right: 0;
    margin: 0 auto;
}
.wp-block-navigation__container:hover .current-menu-item::after {
    background-color: rgba(128, 128, 128, 0.5);
}
.current-menu-item::after {
    background-color: var(--green);
}
.wp-block-navigation__container .wp-block-navigation-item:hover::after {
    background-color: var(--green);
}

/** Background image. **/
body {
  background-image: url("./../../wp-content/uploads/2023/09/site-background-reduced.jpg");
	background-size: cover;
  background-attachment: fixed;
	background-position: center;
}
/* Menu page background. */
body.page-id-51 { 
	background-position: 0% 0%;
}

/** Text format. **/
p, h1, h2, h3 {
	 text-shadow: 3px 3px 6px rgba(0, 0, 0, 1);
}

/** Shapes behind elements. **/
.shape-behind-image, .shape-behind-map {
  position: absolute;
  width: 90%;
  height: 90%;
  animation: bounce 2.5s ease 1;
}
.shape-behind-image::before, .shape-behind-map::before, .shape-behind-image::after, .shape-behind-map::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border: 2px solid rgba(225, 225, 225, 0.8);
  border-radius: 5px;
  transform: rotate(5deg);
}
.shape-behind-map {
  width: 40%;
  height: 80%;
	margin-left: 9vw;
}

/** HOME PAGE. **/
#home-page-heading {
		font-size: calc(40px + 2.5vw);
    padding-top: 1.5rem !important;
}
#subheading {
    color: var(--green);
		font-size: calc(18px + 1vw);
}
#home-page-paragraph {
    font-size: 1.1rem;
}
#home-page-paragraph a {
		color: white;
}
#home-page-paragraph a:hover {
		color: rgba(255,255,255,0.8);
}
#houseblend-text {
		display: none;
}
#home-page-heading em {
		color: var(--yellow) !important;
}
.subheading-home {
		padding-right: 8px;
		width: 24ch;
		animation: subheading 2s steps(22), blink .5s step-end infinite alternate, hide-border 0s 4.2s forwards;
  	white-space: nowrap;
 	  overflow: hidden;
  	border-right: 4px solid var(--yellow);
}
/* Subheading white dot. */
.dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    background-color: white;
    border-radius: 50%;
		margin: 0 2px 5px 1px;
}
/* House blend box. */
.houseblend-box-container {
  display: flex;
  width: 30%;
  right: 50px;
  top: 200px !important;
  position: absolute;
	box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
  animation: slide-in 1s forwards;
  transition: filter 0.3s;
	background-color: rgba(22, 22, 22, 0.92); 
	border-radius: 6px;
}
.houseblend-box-container:hover {
  filter: brightness(1.2); 
}
.houseblend-image-box {
  flex: 1;
}
.houseblend-image-box img {
  width: 100%;
  height: 100%;
	border-radius: 6px;
  object-fit: cover;
}
.houseblend-text-box {
  flex: 1;
  padding: 10px;
  text-align: center;
}
.houseblend-text-box h2 {
	font-size: min(3vw, 25px);
	color: var(--green);
}
.houseblend-text-box a {
	color: var(--yellow);
  font-weight: bold;
  display: block;
  text-decoration: underline;
}
.houseblend-box-container, .houseblend-text-box p, .houseblend-text-box a {
	font-size: min(3vw, 17px);
}
/* Buttons. */
.button-container {
    display: flex;
    justify-content: flex-start;
    margin-left: -20px !important;
}
.home-button-menu, .home-button-hours {
    width: 200px;
    height: 75px;
    border: 3px solid var(--red);
    border-radius: 6px;
    transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
		font-size: 30px;
    color: white;    
}
.home-button-menu {
    background-color: var(--red);
}
.home-button-menu:hover {
    background-color: #bc6e5c;
    border-color: #bc6e5c;
    transform: scale(1.05);
}
.home-button-hours:hover {
    border-color: #bc6e5c;
    transform: scale(1.05);
}
.home-button-hours::before {
  background: #bc6e5c;
  content: '';
  inset: 0;
  position: absolute;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease-in-out;
  z-index: -1;
}
.home-button-hours:hover::before {
  transform: scaleX(1);
  transform-origin: left;
}
/* Scroll button. */
.scroll-button {
    transform: translateX(-50%);
    transition: opacity 0.4s;
}
.scroll-button a img {
    width: 50px;
    filter: invert(100%);
}
.scroll-button a img:hover {
    filter: invert(75%);
}
.scroll-button.fade-out {
    opacity: 0; 
}
.animate-scroll-button {
		margin-left: 50% !important;
}
/* Image gallery. */
.heading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
		margin-bottom: -25px !important;
}
.drinks-heading, .food-heading {
		font-size: 48px; 
		text-shadow: 2px 2px 5px rgba(0, 0, 0, 1);
}
.drinks-heading {
    margin-top: 120px;
}
.food-heading {
    margin-top: 25px;
}
.image-gallery-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    width: 100%;
}
.image-box {
    position: relative;
    flex: 0 0 calc(33.33% - 40px);
    text-align: center;
    padding: 10px;
    margin: 0 20px 20px 0;
    background-color: rgba(22, 22, 22, 0.9);
    border-radius: 5px;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    height: 500px;
    flex-direction: column;
    transition: background-color 0.3s, transform 0.3s;
}
.image-box:last-child {
    margin-right: 0;
}
.image-box img {
    width: 100%;
    height: 100%;
    border-radius: 5px;
    object-fit: cover;
    transition: filter 0.3s;
		transition: transform 0.3s ease;
}
.subheading {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background-color: rgba(22, 22, 22, 0.9);
    padding: 10px;
    transition: background-color 0.3s;
}
.image-box:hover {
    transform: scale(1.02); 
		transform: rotate(1deg);
}
.image-box:hover img {
    filter: brightness(1.2); 
}

/** ABOUT US PAGE. **/
#about-us-heading {
		font-size: calc(45px + 2.4vw);
		margin: -1px 0 -1px 0;
}
#about-us-text {
		font-size: calc(13px + 0.6vw);
		padding-right: 1%;
}
#about-us-text a {
    color: white;
}
.icon-container, #about-us-text, #about-us-heading {
  animation: fade-in 0.2s ease-in-out;
}
.about-page-container {
    display: flex;
    align-items: flex-start;
    height: 70vh;
		padding-top: 30px;
}
.about-page-image-container {
    max-width: 400px;
    flex: 0 0 auto; 
		margin: 0 20px 0 -25px;
		padding-right: 25px;
		transform: rotate(-1.5deg);
}
.about-page-image-container img {
    max-width: 100%;
		border-radius: 5px;
		filter: brightness(90%);
		animation: bounce 1.5s ease 1;
}
/* Icons. */
.icon-row {
    display: flex;
    justify-content: flex-start;
    align-items: center;
		padding-top: 100px;
}
.icon-container {
    text-align: center;
    position: relative;
		margin: -80px 50px 0 0;
}
.icon {
    width: 115px;
    height: 115px;
		transition: transform 0.1s;	
		filter: invert(100%);
}
.icon img {
	box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5) !important;
}
.icon-text {
    font-weight: bold;
	  transition: transform 0.1s;	
		margin-top: -10px !important;
}

/** MENU PAGE. **/
.menu-section {
  display: none; /* Will keep all the menu sections hidden except the active one. */
}
.menu-page {
	animation: fade-in 0.2s ease-in-out;
}
#menuTitle {
  text-align: center;	
	font-weight: normal;
	font-size: calc(40px + 2.5vw);
}
.sub-menu {
  text-align: center;
  font-size: calc(10px + 1.2vw);
	text-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
	margin: 0 calc(0px + 15vw) 40px calc(0px + 15vw);
	border-radius: 20px;
	padding: 15px 20px 0px 20px;
	border-bottom: 2px solid rgba(225, 225, 225, 0.8); 
}
.sub-menu ul {
  list-style-type: none;
  padding: 0 0 10px 0;
	margin: 10px;
}
.sub-menu ul li {
  display: inline;
  margin-right: 20px;
}
.sub-menu a {
  text-decoration: none;
	font-weight: normal !important;
  color: white;
  font-weight: bold;
  transition: transform 0.25s;
  display: inline-block;
  position: relative; 
}
.sub-menu:hover a {
	filter: invert(25%);
  /*color: rgb(175,175,175);*/
	/* Change all items on hover. */
}
.sub-menu a:hover {
  color: white; /* For the item being hovered. */
	transform: scale(1.15); 
	filter: invert(0%);
}
.sub-menu a::after {
  content: "";
  display: block;
  width: 0;
  height: 3px;
  background-color: white;
  position: absolute;
  bottom: 0;
  left: 0;
  transition: width 0.4s;
}
/* Expand underline. */
.sub-menu a:hover::after {
  width: 100%;
}
/* Food/Drinks menu. */
.menu-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 20px;
  border-radius: 30px;
  /*border-bottom: 1px solid rgba(225, 225, 225, 0.8);*/
  animation: slide-in 0.5s forwards;
  animation: fade-in 0.5s ease-in-out;
}
.menu-item {    
	display: flex;
  flex-direction: column;
  background-color: rgba(22, 22, 22, 0.9);
  color: white;
  border-radius: 8px;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
  margin: 10px;
  text-align: center;
  width: calc(33.33% - 20px);
  box-sizing: border-box;
  overflow: hidden;
  transition: brightness 0.4s, transform 0.15s;
}
.menu-item img {
  width: 100%;
  height: 350px;
  object-fit: cover;
}
.menu-item:hover {
  filter: brightness(120%);
  transform: scale(1.015);
}
.menu-title {
  font-weight: bold;
  margin: 10px 0 15px 0;
	font-size: calc(15px + 0.8vw);
}
.menu-description {
	font-size: calc(12px + 0.4vw);
	display: flex;
  text-align: center;
  margin: -10px auto;
	padding: 8px;
	padding-bottom: 50px;
}
.menu-price {
  margin-top: auto; 
  margin-bottom: 20px;
  color: var(--green);
  font-weight: bold;
	font-size: calc(15px + 0.5vw);
}
.veg {
	color: lime;
	text-align: right;
	font-size: calc(10px + 0.4vw);
	margin: -30px 8px -15px 0;
}
.sub-menu ul li:not(:first-child)::before {
  content: "\2022"; /* Unicode character for a dot. */
  color: white; 
	font-size: calc(25px + 1.8vw);
	vertical-align: middle;
	margin: 0px calc(0px + 1.8vw) 0 0px;
	color: var(--green);
}
/* For active nav item. */
.sub-menu a.active::after {
  width: 100%;
	transition: width 0.5s ease;
}
/* For non-active nav items. */
.sub-menu a::after {
  width: 0%;
	transition: width 0.5s ease;
}
/* For drinks description. */
.menu-column {
  width: 48%; 
  margin: calc(2px + 1vw);
}
.menu-description ul {
  list-style-type: none;
  padding-left: 0;
}
.menu-description ul li {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
  line-height: 1;
  font-size: calc(12px + 0.5vw);
	white-space: nowrap;
}
.menu-description ul li::before {
  content: '\2022';
  margin-right: 10px;
  font-size: 1.2em;
}
.menu-selections {
	font-style: italic;
	font-size: calc(8px + 0.6vw);
	color: rgb(200,200,200);
	margin: -5px 0 -5px 0;
}

/** CONTACT US PAGE **/
.contact-page-container {
    max-width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
		animation: fade-in 0.3s ease-in-out;
}
.contact-page-container p {
		font-size: calc(13px + 0.5vw);
}
.contact-us-container a {
		color: white;
}
#contact-us-heading {
    font-size: calc(40px + 2vw);
    font-weight: normal;
    margin: 10px 0 10px 0;
}
.contact-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
.contact-info, .contact-form, .contact-buttons-container {
    padding: 20px;
    margin-bottom: 20px;
    width: 100%; 
}
/* Contact form. */
.contact-form, label {
		font-weight: bold;
		font-size: calc(8.5px + 0.6vw);
}
input[type="submit"] {
    width: 175px;
    height: 60px;
    border: 3px solid var(--red);
    border-radius: 6px;
    transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
    color: white;   
		font-size: 26px;
		cursor: pointer;
	  background-color: rgba(22,22,22,0.25);
}
input[type="submit"]:hover {
    background-color: #bc6e5c;
    border-color: #bc6e5c;
    transform: scale(1.05);
}
input[type="text"], input[type="email"], textarea, #phone, #enquiry {
		background-color: rgba(22,22,22,0.9);
		color: white;
		box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.75);
		transition: transform 0.15s;
}
input:hover, textarea:hover, #phone:hover, #enquiry:hover {
  background-color: rgba(35,35,35,0.85); 
	transform: scale(1.005); 
}
input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}
.message-textarea {
    max-width: 100%;
    max-height: 500px;
    height: 200px;
}
.form-section {
    display: flex;
    margin-bottom: 15px;
}
#phone {
    width: calc(100% + 15px);
		height: 35px;
		margin-bottom: 15px;
		border: 1px solid rgba(255,255,255,0.8);
		border-radius: 3.5px;
}
.phone {
    flex-basis: calc(50% - 15px);
		margin-left: 30px;
}
.name, .email {
    flex-basis: calc(50% - 15px);
}
.enquiry {
    flex-basis: calc(54% - 22px);
		margin-right: 8px;
}
#enquiry {
    width: 100%;
	  height: 39px;
		border: 1px solid rgba(255,255,255,0.8);
		border-radius: 3.5px;
}
/* Icons. */
.contact-icons {
		margin: 50px 0 75px 0;
		animation: slide-in 0.2s forwards;
}
.contact-icons p {
		margin: 15px 0 -10px 0;
}
.contact-icon-phone, .contact-icon-location {
    width: 16px;
    margin: 0 10px 0 0;
		filter: brightness(0) invert(1);
}
.contact-icon-location {
		margin: 0 5px -5px 0;
}
/* Buttons. */
.contact-buttons-container {
    display: flex;
    flex-direction: row; 
    align-items: center;
    margin: -50px 0 0 -25px;
		animation: slide-in 0.35s forwards;
}
#contact-buttons-text {
		margin-top: 50px;
		animation: slide-in 0.35s forwards;
}
.contact-buttons {
    margin-right: 20px;
		animation: slide-in 0.35s forwards;
}
.contact-buttons img {
    max-width: 50px;
    border-radius: 50%;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.75);
    transition: brightness 0.9s, transform 0.15s !important;
}
.contact-buttons img:hover {
    filter: brightness(125%);
    transform: translateY(-5px);
}

/** LOCATION PAGE. **/
#location-heading {
    text-align: center;

#find-us-subheading, #open-hours-subheading {

}
#open-hours-subheading {
		margin: 30px 0 35px 0; 
}
#location-paragraph {

}
.map-container {

table {

th, td {
    padding: 8px;
    text-align: left;
}
tr:hover {
    background-color: rgba(222, 222, 222, 0.1);

.social-buttons-container {

/** ANIMATIONS. **/

/* Location icon. */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    } 10% {
        transform: translateY(-10px);
    } 30% {
        transform: translateY(-5px);
    }
}
@keyframes hide-border {
  to {
    border-right-width: 0px;
  }
}
/* Slide in */
@keyframes slide-in {
  from {
    opacity: 0;
    transform: translateY(100px);
  } to {
    opacity: 1;
    transform: translateY(0);
  }
}
/* Fade in. */
@keyframes fade-in {
  0% {
    opacity: 0;
    transform: translateY(10px);
  } 100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/** Home page subheading. **/
@keyframes subheading {
  from {
    width: 0;
  }
}
/* Yellow blink in subheading. */
@keyframes blink {
  0%, 100% {
    border-color: var(--yellow);
  } 50% {
    border-color: transparent;
  }
}

<script>// Home page scroll button. //

// Function to hide scroll button when the target element is in view. Also enables the fade animation.
function hideScrollButton() {
    const scrollButton = document.getElementById('scroll-button');
    const scrollTarget = document.getElementById('scroll-target');

    if (scrollButton && scrollTarget) {
        const scrollButtonRect = scrollButton.getBoundingClientRect();
        const scrollTargetRect = scrollTarget.getBoundingClientRect();
		
        if (scrollButtonRect.bottom < scrollTargetRect.top) {
            scrollButton.classList.add('fade-out');
        } else {
            scrollButton.classList.remove('fade-out');
        }
    }
}

// Function to check if the user has scrolled to the very top of the page.
function scrollToTop() {
    hideScrollButton();
    if (window.scrollY === 0) {
        const scrollButton = document.getElementById('scroll-button');
        if (scrollButton) {
            scrollButton.classList.remove('fade-out');
        }
    }
}
	
window.addEventListener('scroll', scrollToTop);
hideScrollButton();
	
// Change the header style on scroll. //

window.addEventListener('scroll', function() {
	const element = document.getElementById('header-scroll');
	if (window.scrollY > 50) {
		element.style.backgroundColor = "rgba(22,22,22,0.99)";
		element.style.borderBottom = "2px solid rgba(255,255,255,0.5)";
		element.style.transition = "background-color 0.3s, border-bottom 0.3s";
	} else {
		element.style.backgroundColor = "rgba(0,0,0,0)";
		element.style.borderBottom = "none";
		element.style.transition = "background-color 0.5s, border-bottom 0.5s";
	}
});</script>
